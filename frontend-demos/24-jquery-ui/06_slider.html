<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jquery Slider Example</title>
<link href="css/jquery.ui.core.css" rel="stylesheet" type="text/css" />
<link href="css/jquery.ui.slider.css" rel="stylesheet" type="text/css" />
<link href="css/jquery.ui.theme.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/jquery.ui.core.js"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="js/jquery.ui.slider.js"></script>
<script type="text/javascript" src="js/jquery.ui.slider-drag-patch.js"></script>
<style type="text/css">
	#slider {
		margin: 0 auto;
		width: 500px;
	}
</style>
<script type="text/javascript">
	$(function() {
		$( "#slider" ).slider(
			{
				animate: true,
				dragAnimate: true,
				min: 0,
				max: 5,
				step: 1
			}
		);
	})
</script>
</head>

<body>
	<div id="slider"></div>
</body>
</html>
