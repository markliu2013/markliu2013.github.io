<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta id="viewport" name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            /* You need a font-family, because Firefox has default name */
        }

        * {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            background-color: red;
            width: 100vw;
            height: 56.25vw;
            /* 100/56.25 = 1.778 */
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            /* vertical center */
            left: 0;
            right: 0;
            /* horizontal center */
        }

        .p1, .p2, .p3, .p4, .p5, .p6 {
            font-size: 14px;
            color: white;
            text-align: center;
            position: absolute;
            width: 16%;
            height: 6.1%;
            background: rgba(255,0,0,0.3);
        }

        .p1 {
            top: 16.2%;
            left: 11.1%;
        }

        .p2 {
            top: 16.2%;
            left: 42%;
        }

        .p3 {
            top: 16.2%;
            left: 73%;
        }

        .p4 {
            top: 51%;
            left: 11%;
        }

        .p5 {
            top: 51%;
            left: 42%;
        }

        .p6 {
            top: 51%;
            left: 73%;
        }

        #videoContainer {
            position: relative;
            background-color: #000;
            flex: 1;
            height: 100%;
        }

        #sidepanel {
            background-color: #000;
            height: 100%;
            width: 0%;
        }

        @media screen and (min-aspect-ratio: 16/9) {
            #container {
                height: 100vh;
                width: 177.78vh;
                /* 16/9 = 1.778 */
            }

            .p1,
            .p2,
            .p3,
            .p4,
            .p5,
            .p6 {
                font-size: 6.89vh;
                width: 33.78vh;
                height: 20.78vh;
            }
        }
    </style>

    <script src="scripts/jquery-2.2.3.js"></script>
    <script src="modern-ticker/js/jquery.modern-ticker.min.js" type="text/javascript"></script>

    <link href="modern-ticker/css/modern-ticker.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="videoContainer">

            <video id="video1" autoplay loop muted playsinline preload="auto" style="z-index:1" width="100%"
                height="100%" controls>
                <source src="6.mp4" type="video/mp4">
            </video>
            <div class="p1 textfill">9</div>
            <div class="p2 textfill">99</div>
            <div class="p3 textfill">999</div>
            <div class="p4 textfill">9999</div>
            <div class="p5 textfill">99999</div>
            <div class="p6 textfill">999999</div>

            <div class="modern-ticker mt-round" style="width: 100%">
                <div class="mt-body">
                    <div class="mt-news">
                        <ul>
                            <li><a style="color:white; font-size: 4vw;" href="#" target="_self">This is list item
                                    1...&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                            <li><a style="color:white; font-size: 4vw;" href="#" target="_self">This is list item
                                    2...&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                            <li><a style="color:white; font-size: 4vw;" href="#" target="_self">This is list item
                                    3...&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                            <li><a style="color:white; font-size: 4vw;" href="#" target="_self">This is list item
                                    4...&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                            <li><a style="color:white; font-size: 4vw;" href="#" target="_self">This is list item
                                    5...&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="sidepanel">

        </div>


    </div>


    <script>
        $(".modern-ticker").modernTicker({
            effect: "scroll",
            scrollType: "continuous",
            scrollStart: "outside",
            scrollInterval: 5,
            transitionTime: 500,
            linksEnabled: false,
            pauseOnHover: false,
            autoplay: true
        });

        setTimeout(() => {
            $("#sidepanel").animate({
                width: "30%"
            }, 500, textFill );
        }, 3000);

        function textFill() {
            var textContainerWidth = $('.textfill').width();
            console.log(textContainerWidth);
            $('.textfill').each(function(index, element){
                var numberLength = $(element).text();

            })
        }
        $(window).resize(textFill).trigger('resize');

    </script>
</body>

</html>
