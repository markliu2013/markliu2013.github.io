<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta id="viewport" name="viewport"
        content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            /* You need a font-family, because Firefox has default name */
        }

        * {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            background-color: red;
            width: 100vw;
            height: 56.25vw;
            /* 100/56.25 = 1.778 */
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            /* vertical center */
            left: 0;
            right: 0;
            /* horizontal center */
        }

        .p1 {
            font-size: 4vw;
            color: white;
            text-align: center;
            position: absolute;
            top: 1.98%;
            left: 9.54%;
            width: 19vw;
            height: 5.5vw;
        }

        .p2 {
            font-size: 4vw;
            color: white;
            text-align: center;
            position: absolute;
            top: 1.98%;
            left: 40.55%;
            width: 19vw;
            height: 5.5vw;
        }

        .p3 {
            font-size: 4vw;
            color: white;
            text-align: center;
            position: absolute;
            top: 1.98%;
            left: 71.41%;
            width: 19vw;
            height: 5.5vw;
        }

        .p4 {
            font-size: 4vw;
            color: white;
            text-align: center;
            position: absolute;
            top: 52.03%;
            left: 9.54%;
            width: 19vw;
            height: 5.5vw;
        }

        .p5 {
            font-size: 4vw;
            color: white;
            text-align: center;
            position: absolute;
            top: 52.03%;
            left: 40.55%;
            width: 19vw;
            height: 5.5vw;
        }

        .p6 {
            font-size: 4vw;
            color: white;
            text-align: center;
            position: absolute;
            top: 52.03%;
            left: 71.41%;
            width: 19vw;
            height: 5.5vw;
        }

        @media screen and (min-aspect-ratio: 16/9) {
            #container {
                height: 100vh;
                width: 177.78vh;
                /* 16/9 = 1.778 */
            }

            .p1,
            .p2,
            .p3,
            .p4,
            .p5,
            .p6 {
                font-size: 6.89vh;
                width: 33.78vh;
                height: 20.78vh;
            }
        }
    </style>

    <script src="scripts/jquery-2.2.3.js"></script>
    <script src="modern-ticker/js/jquery.modern-ticker.min.js" type="text/javascript"></script>

    <link href="modern-ticker/css/modern-ticker.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="videoContainer" style="float: left; background-color: royalblue; width: 80%; height: 100%;">
            <video id="video1" autoplay loop muted playsinline preload="auto" style="z-index:1" width="100%"
                height="100%">
                <source src="6.mp4" type="video/mp4">
            </video>

            <div class="p1">0</div>
            <div class="p2">0</div>
            <div class="p3">0</div>
            <div class="p4">0</div>
            <div class="p5">0</div>
            <div class="p6">0</div>

            <div class="modern-ticker mt-round">
                <div class="mt-body">
                    <div class="mt-news">
                        <ul>
                            <li><a style="color:white; font-size: 4vw;" href="#" target="_self">This is list item

                            <li><a style="color:white; font-size: 4vw;" href="#" target="_self">This is list item
                                    5...&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div style="float: right; background-color: slategray; height: 100%;">

        </div>


    </div>


    <script>
        $(".modern-ticker").modernTicker({
            effect: "scroll",
            scrollType: "continuous",
            scrollStart: "outside",
            scrollInterval: 5,
            transitionTime: 500,
            linksEnabled: false,
            pauseOnHover: false,
            autoplay: true
        });
    </script>
</body>

</html>
