<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    *
    {
        margin:0;padding:0;
    }

    #container
    {
        width: 100vw; 
        height: 56.25vw; /* 100/56.25 = 1.778 */
        max-height: 100vh;
        max-width: 177.78vh; /* 16/9 = 1.778 */
        margin: auto;
        position: absolute;
        top:0;bottom:0; /* vertical center */
        left:0;right:0; /* horizontal center */
    }

    .p1 {
      font-size: 5vw; 
      color: white; 
      text-align: center; 
      position: absolute; 
      top: 21.08%; 
      left: 24%; 
      width: 19vw; 
      height: 5.5vw;
    }

    .p2 {
      font-size: 5vw; 
      color: white; 
      text-align: center; 
      position: absolute; 
      top: 21.08%; 
      left: 56.5%; 
      width: 19vw; 
      height: 5.5vw;
    }
  </style>
</head>

<body>

    <div id="container">
        <img src="bg.png" width="100%" height="100%" />
        <div class="p1">1000</div>
        <div class="p2">1000</div>
    </div>

</body>
</html>
