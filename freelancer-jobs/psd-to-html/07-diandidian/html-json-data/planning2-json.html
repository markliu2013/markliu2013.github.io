<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Planning Page</title>
<meta http-equiv="keywords" content="" />
<meta http-equiv="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
<link href="css/token-input.css" rel="stylesheet" type="text/css" />
<link href="css/token-input-facebook.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />
<link href="css/jquery.ui.core.css" rel="stylesheet" type="text/css" />
<link href="css/jquery.ui.datepicker.css" rel="stylesheet" type="text/css" />
<link href="css/jquery.ui.theme.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet/less" type="text/css" href="css/master.css">
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.core.js"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="js/jquery.ui.draggable.js"></script>
<script type="text/javascript" src="js/jquery.ui.droppable.js"></script>
<script type="text/javascript" src="js/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="js/jquery-scrolltofixed-min.js"></script>
<script type="text/javascript" src="js/jquery.tokeninput.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.js"></script>
<script type="text/javascript" src="js/master.js"></script>

<!--[if lt IE 8]>
<link href="css/ie7.css" rel="stylesheet" type="text/css" />
<![endif]-->
<!--[if lt IE 9]>
<script type="text/javascript" src="js/ie.js"></script>
<![endif]-->
<script type="text/javascript" src="js/less-1.3.1.min.js"></script>
<script type="text/javascript" src="js/planning.js"></script>
<script type="text/javascript" src="js/planning-json.js"></script>
</head>
<body id="planning">
	<div id="container">
		<div id="header">
			<div id="user-sign" class="signin">
				<div class="account">
					<div class="user-info">
						<img src="images/dummy/user06.png" width="32" height="32" alt="" />
						<span>Puffy 旅游家</span>
					</div><!-- end user-info -->
					<ul>
						<li><a href="#">退出</a></li>
					</ul>
				</div><!-- end account -->
			</div><!-- end user-sign -->
			
			<div id="top-nav" class="clearfix">
				<a class="logo" href="/"><img src="images/logo.png" width="107" height="34" alt="点地点" /></a>
				<div class="dropdown">
					<span>目的地</span>
					<ul>
						<li>香港</li>
						<li>澳門</li>
					</ul>
				</div>
				<a class="return-search" href="#">返回搜索</a>
				<div id="search-address-wrap">
					<input type="text" name="address" id="search-address" />
					<label>搜索国家或城市</label>
				</div>
			</div><!-- end top-nav -->
		</div><!-- end header -->
		<div id="shadow-divide"></div>
		<div id="content">
			<div id="sidebar" class="customized-scroll">
				<div id="my-bag">
					<h2>我的背包:</h2>
					<div class="accordion">
						<h3 class="accordion-header">计划中:</h3>
						<div class="accordion accordion-content">
							<h4 class="accordion-header no-plan">尚未安排<span>-</span><small><span>7</span>个景点</small></h4>
							<h4 class="accordion-header"><span class="address">旧金山</span>背包<span>-</span><small><span>2</span>个景点</small></h4>
						</div>
						<h3 class="accordion-header">准备前往<span>-</span><small>2个</small></h3>
						<ul class="accordion-content">
							<li>
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td>纽约背包</td>
									</tr>
								</table>
							</li>
							<li class="last">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td>西藏背包</td>
									</tr>
								</table>
							</li>
						</ul>
						<h3 class="accordion-header">过去背包<span>-</span><small>1个</small></h3>
						<ul class="accordion-content">
							<li class="last">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td>巴黎背包</td>
									</tr>
								</table>
							</li>
						</ul>
					</div><!-- end accordion -->
				</div><!-- end my-bag -->
			</div><!-- end sidebar -->
			
			<div id="main">
				
				<div id="attraction-planning-wrap">
					<div class="start-date date">
						<h4>开始日期</h4>
						<div class="datepicker"></div>
					</div>
					<div class="end-date date">
						<h4>结束日期</h4>
						<div class="datepicker"></div>
					</div>
					<div id="attraction-planning">
						<div id="plan-timeline-wrap">
							<div id="plan-timeline" class="customized-scroll">
								<div id="plan-date-input" class="clearfix">
									<img class="calendar-icon" src="images/calendar.png" width="36" height="36" alt="Calendar Icon" />
									<p>请输入日期</p>
								</div><!-- end plan-data-input -->
							</div><!-- end plan-timeline -->
						</div><!-- end plan-timeline-wrap -->
						<div id="plan-attractions">
							<div class="header">
								<div class="plan-name">
									<input type="text" name="planName" />
									<label for="planName">请输入行程名称</label>
								</div><!-- end plan-name -->
								<div class="plan-menu">
									<span>计划完成</span>
									<ul>
										<li>保存</li>
										<li class="last">保存+PDF</li>
									</ul>
								</div>
							</div><!-- end header -->
							<div id="plan-attractions-list-wrap" class="customized-scroll">
								<div id="plan-attractions-list">
									
								</div><!-- end plan-attractions-list -->
							</div><!-- end plan-attractions-list-wrap -->
						</div>
					</div><!-- end attraction-planning -->
				</div><!-- end attraction-planning-wrap -->
			</div><!-- end main -->
		</div><!-- end content -->
	</div><!-- end container -->
</body>
</html>
