<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home Page</title>
<meta http-equiv="keywords" content="" />
<meta http-equiv="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
<link href="css/token-input.css" rel="stylesheet" type="text/css" />
<link href="css/token-input-facebook.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />
<link rel="stylesheet/less" type="text/css" href="css/master.css">
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-scrolltofixed-min.js"></script>
<script type="text/javascript" src="js/jquery.tokeninput.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.js"></script>
<script type="text/javascript" src="js/master.js"></script>
<!--[if lt IE 8]>
<link href="css/ie7.css" rel="stylesheet" type="text/css" />
<![endif]-->
<!--[if lt IE 9]>
<script type="text/javascript" src="js/ie.js"></script>
<![endif]-->
<script type="text/javascript" src="js/less-1.3.1.min.js"></script>
<script type="text/javascript" src="js/home-json.js"></script>
</head>
<body id="home">
	<div id="container">
		<div id="header">
			<div id="user-sign" class="not-signin">
				<a href="#">微博登录</a>
			</div>
			
			<div id="top-nav" class="clearfix">
				<a class="logo" href="/"><img src="images/logo.png" width="107" height="34" alt="点地点" /></a>
				<div class="dropdown">
					<span>目的地</span>
					<ul>
						<li>香港</li>
						<li>澳門</li>
					</ul>
				</div>
				<div id="search-address-wrap">
					<input type="text" name="address" id="search-address" />
					<label>搜索国家或城市</label>
				</div>
			</div><!-- end top-nav -->
		</div><!-- end header -->
		<div id="shadow-divide"></div>
		<div id="content">
			<div id="sidebar">
				<div id="my-bag">
					<h2>我的背包:</h2>
					<div class="accordion">
						<h3 class="accordion-header">计划中:</h3>
						<div class="accordion accordion-content">
							<h4 class="accordion-header"><span class="address">香港</span>背包<span>-</span><small><span>0</span>个景点</small></h4>
							<div class="accordion-content clearfix">
								<ul>
									<li>
										<table cellpadding="0" cellspacing="0">
											<tr>
												<td>海洋公园</td>
												<td class="del"><a href="#"></a></td>
											</tr>
										</table>
									</li>
								</ul>
								<a href="#">计划行程</a>
							</div>
							<h4 class="accordion-header"><span class="address">旧金山</span>背包<span>-</span><small><span>2</span>个景点</small></h4>
							<div class="accordion-content clearfix">
								<ul>
									<li>
										<table cellpadding="0" cellspacing="0">
											<tr>
												<td>渔夫码头</td>
												<td class="del"><a href="#"></a></td>
											</tr>
										</table>
									</li>
									<li>
										<table cellpadding="0" cellspacing="0">
											<tr>
												<td class="english">San Francisco Museum of Modern Art (SFMOMA)</td>
												<td class="del"><a href="#"></a></td>
											</tr>
										</table>
									</li>
								</ul>
								<a href="#">计划行程</a>
							</div>
						</div>
						<h3 class="accordion-header">准备前往<span>-</span><small>2个</small></h3>
						<ul class="accordion-content">
							<li>
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td>纽约背包</td>
									</tr>
								</table>
							</li>
							<li class="last">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td>西藏背包</td>
									</tr>
								</table>
							</li>
						</ul>
						<h3 class="accordion-header">过去背包<span>-</span><small>1个</small></h3>
						<ul class="accordion-content">
							<li class="last">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td>巴黎背包</td>
									</tr>
								</table>
							</li>
						</ul>
					</div><!-- end accordion -->
				</div><!-- end my-bag -->
			</div><!-- end sidebar -->
			<div id="main">
				<div id="attractions-list">
					
					
				</div><!-- end attractions-list -->
			</div><!-- end main -->
		</div><!-- end content -->
	</div><!-- end container -->
</body>
</html>
