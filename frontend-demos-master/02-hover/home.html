<script type="text/javascript">
(function($) {
	var cache = [];
	$.preLoadImages = function() {
		var args_len = arguments.length;
		for (var i = args_len; i--;) {
			var cacheImage = document.createElement('img');
			cacheImage.src = arguments[i];
			cache.push(cacheImage);
		}
	}
})(jQuery)
jQuery.preLoadImages("images/triangles02.png", "images/triangles03.png", "images/triangles04.png", "images/triangles05.png", "images/triangles06.png", "images/triangles07.png");

			var imgSrc = $trianglesImg.attr("src");
			if ( imgSrc == "images/triangles02.png" ) {
				$trianglesImg.attr("src", "images/triangles01.png");
				return true;
			} else {
				$trianglesImg.attr("src", "images/triangles02.png");
