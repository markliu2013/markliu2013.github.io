<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif; /* You need a font-family, because Firefox has default name */
        }

        *
        {
            margin:0;padding:0;
        }

        #container
        {
            width: 100vw;
            height: 56.25vw; /* 100/56.25 = 1.778 */
            margin: auto;
            position: absolute;
            top:0;bottom:0; /* vertical center */
            left:0;right:0; /* horizontal center */
        }

        .p1 {
            font-size: 5vw;
            color: white;
            text-align: center;
            position: absolute;
            top: 21.08%;
            left: 24%;
            width: 19vw;
            height: 5.5vw;
        }

        .p2 {
            font-size: 5vw;
            color: white;
            text-align: center;
            position: absolute;
            top: 21.08%;
            left: 56.5%;
            width: 19vw;
            height: 5.5vw;
        }
        @media screen and (min-aspect-ratio: 16/9) {
            #container {
                height: 100vh;
                width: 177.78vh; /* 16/9 = 1.778 */
            }
            .p1, .p2 {
                font-size: 8.89vh;
                width: 33.78vh;
                height: 9.78vh;
            }
        }
    </style>
</head>

<body>

<div id="container">
    <img src="bg.png" width="100%" height="100%" />
    <div class="p1">1000</div>
    <div class="p2">1000</div>
</div>

</body>
</html>
