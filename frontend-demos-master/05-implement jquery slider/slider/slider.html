<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQuery UI Slider</title>
<link href="css/jquery.ui.all.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	#task-slider {
		overflow: hidden;
		margin-top: 100px;
	}
	#task-slider span {
		float: left;
		margin: 0 50px 50px 50px;
		height: 130px; 
	}
	#task-slider span .ui-corner-all {
		width: 59px;
		height: 71px;
		left: -22.5px;
		bottom: -20px;
	}
	#task-slider .vegetables .ui-corner-all {
		background: url(images/vegetables.png) no-repeat;
	}
	#task-slider .fruit .ui-corner-all {
		background: url(images/fruit.png) no-repeat;
	}
	#task-slider .nuts .ui-corner-all {
		background: url(images/nuts.png) no-repeat;
	}
	#task-slider .bacon .ui-corner-all {
		background: url(images/bacon.png) no-repeat;
	}
	a.submit {
		float: left;
		display: block;
		margin: 100px 0 0 50px;
		width: 84px;
		height: 29px;
		background: #be1300;
		color: #fefcfc;
		line-height: 29px;
		text-align: center;
		text-decoration: none;
		border-radius: 5px;
	}
</style>
<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="js/jquery.ui.core.js"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="js/jquery.ui.slider.js"></script>
<script type="text/javascript">
	$(function() {
		$( "#task-slider > span").each(function() {
			var value = parseInt( $( this ).text(), 10 );
			$(this).empty().slider({
				value: value,
				range: "min",
				animate: true,
				orientation: "vertical",
				min: 100,
				min: 0,
				step: 20
			});
		})
		
		$("a.submit").click(function(e) {
			e.preventDefault();
   		});
		
	})
	
	
</script>
</head>

<body>

<div id="task-slider">
	<span class="vegetables">0</span>
    <span class="fruit">0</span>
    <span class="nuts">0</span>
    <span class="bacon">0</span>
    <a href="#" class="submit">Submit</a>
</div>

</body>
</html>
