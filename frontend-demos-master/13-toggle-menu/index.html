	<script>

		jQuery(function () { // on DOM load
			menu1 = new sidetogglemenu({  // initialize first menu example
				id: 'togglemenu1',
				marginoffset: 10,
				position: 'right',
				pushcontent: true
			});

			jQuery(".sideviewtoggle").bind("click", function(e) {
				action();
				menu1.toggle();
				e.stopPropagation();
			})

		})

		function action() {
			if (document.getElementById("ImageButton1").src == 'http://dummyimage.com/200x200/000000/fff.gif&text=Image+1') {
				document.getElementById("ImageButton1").src = 'http://ymls.me/360link.png';
			}
			else {
				document.getElementById("ImageButton1").src = 'http://dummyimage.com/200x200/000000/fff.gif&text=Image+1';
			}
		}



	</script>
	<style type="text/css">
		.sideviewtoggle {
			display: block;
			float: right;
			margin: 0;
			padding: 0;
			border: none;
			border-image-width: 0;
			background: #fff;
		}
		.sideviewtoggle img {
			display: block;
			margin: 0;
			padding: 0;
			border: none;
			border-image-width: 0;
		}
	</style>
</head>


<body>

<button class="sideviewtoggle">
	<img src="http://dummyimage.com/200x200/000000/fff.gif&text=Image+1" width="150px" id="ImageButton1" />
</button>


<div id="togglemenu1" class="sidetogglemenu">

	<ul>

	</ul>

	<p style="padding:10px">
		<font color="#595959">Instructions can go here.</font>
	</p>

</div>
