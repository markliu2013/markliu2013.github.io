<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Centering an Element on the Page</title>
	<style>
		html {
			height: 100%;
		}
		body {
			margin: 0;
			height: 100%;
			width: 100%;
		}
		#wrap {
			display: -webkit-box;
			display: -moz-box;
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		.first {
			width: 100%;
			height: 50px;
			background: #f00;
		}
		.two {
			height: 50px;
			background: #ff0;
		}
		.three {
			-webkit-box-flex: 1;
			-moz-box-flex: 1;
			flex: 1;
			background: #f0f;
		}
		.four {
			height: 50px;
			background: #0f0;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="first">1</div>
		<div class="two">2 <br/> 2</div>
		<div class="three">3 <br/> 3</div>
		<div class="four">4 <br/> 4</div>
	</div>
</body>
</html>
